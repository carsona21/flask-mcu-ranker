
<!DOCTYPE html>
<html>
<head>
    <title>CarsonsMCU Ranker</title>
    <script>
        function sendChoice(choice) {
            fetch('/next_pair', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ choice: choice })
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    document.getElementById('movie1').innerText = data.movie1;
                    document.getElementById('movie2').innerText = data.movie2;
                    document.getElementById('progress').innerText = 'Progress: ' + data.progress + '%';
                }
            });
        }
    </script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            min-width: 300px;
            height: 100px;
            text-align: center;
            white-space: normal;
        }
        .progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which movie do you prefer?</h1>
        <div class="button-container">
            <button id="movie1" onclick="sendChoice('movie1')">Movie 1</button>
            <button id="movie2" onclick="sendChoice('movie2')">Movie 2</button>
            <button onclick="sendChoice('undecided')">I can't decide</button>
        </div>
        <div class="progress" id="progress">Progress: 0%</div>
    </div>
</body>
</html>
